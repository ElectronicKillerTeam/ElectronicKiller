{% extends "layouts/base.html" %}

{% block cssList %}
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'content/gaming.css' %}" />
{% endblock %}

{% block content %}

<div class="container">
    <div style="border:5px solid #0099CC;height:620px;">
        <div class="row"></div>
        
    </div>
</div>
    <div class="user p10" id="user1">
        <div class="username">闫帅</div>
        <div class="cardname">曹操</div>
    </div>
    <div class="user" id="user2"></div>
    <div class="user" id="user3"></div>
    <div class="user" id="user4"></div>
    <div class="mypanel">
        <div class="card col-md-1">
            <div>1</div>
        </div>
        {% for user in users %}
            <div class="card col-md-1">user.UserName</div>
        {% endfor %}
    </div>
{% endblock %}

{% block scripts %}
    {% load staticfiles %}
    <script src="{% static 'myScripts/gaming.js' %}"></script>
{% endblock %}
