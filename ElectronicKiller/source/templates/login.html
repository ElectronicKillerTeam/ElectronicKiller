<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>电英杀</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.3.4-dist/css/bootstrap.min.css' %}" />
    <script src="{% static 'scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'bootstrap-3.3.4-dist/js/bootstrap.js' %}"></script>
</head>
<body>
    <form action="/login" method="post" class="form-horizontal login-form" role="form" 
          style="margin-top:100px;width:300px;margin-left:auto;margin-right:auto;">
        {% csrf_token %}
        <div class="form-group mg25">
            <label class="col-sm-3 control-label login-label">名字:</label>
            <div class="col-sm-8">
                {{form.username}}
            </div>
        </div>
        <div class="form-group mg25">
            <label class="col-sm-3 control-label"></label>
            <div class="col-sm-8">
                <input type="hidden" name="next" value="/" />
                <input type="submit" class="btn btn-primary btn-login" value="立即进入"/>
            </div>
        </div>
    </form>
</body>
</html>
